version: '2'
services:
  gluster:
    privileged: true
    image: bmaltais/rancher-glusterfs-server:latest
    environment:
      ROOT_PASSWORD: testing
    stdin_open: true
    volumes:
    - /gluster_volume:/gluster_volume
    tty: true
    labels:
      io.rancher.container.pull_image: always
  wwwapp-lb:
    image: rancher/lb-service-haproxy:v0.9.1
    ports:
    - 80:80/tcp
    - 443:443/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin,agent
      io.rancher.container.agent_service.drain_provider: 'true'
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
  wwwapp:
    privileged: true
    image: bmaltais/rancher-glusterfs-client:latest
    environment:
      SERVICE_NAME: gluster
      GIT_SRC: https://github.com/banago/simple-php-website.git
      HTTP_SITE_NAME: testphp
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
